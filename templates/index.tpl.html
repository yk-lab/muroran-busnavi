{% extends "layout.tpl.html" %}
{% block content %}
  <section class="jumbotron">
    <div class="container">
      <div class="page-header">
        <h1>時刻検索</h1>
      </div>
      <form action="/stop_times/" method="get">
        <div class="form-group input-group-lg col-md-6">
          <label>乗車:</label>
          <input type="text" name="from_q" value="" class="form-control"/>
        </div>
        <div class="form-group input-group-lg col-md-6">
          <label>下車:</label>
          <input type="text" name="to_q" value="" class="form-control"/>
        </div>
        <div class="form-group input-group-lg col-md-6">
          <label>日:</label>
          <input type="date" class="form-control" name="day" value="{{ params.day }}"/>
        </div>
        <div class="form-group input-group-lg col-md-6">
          <label>時:</label>
          <input type="time" class="form-control" name="time" step="600" value="{{ params.time }}"/>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-default btn-lg">検索</button>
        </div>
      </form>
    </div>
  </section>
  <section class="section section-default">
  	<div class="container">
  		<div class="row">
  			<div class="col-xs-12">
  				<h2>About</h2>
  				<p>当サイトでは以下の機能を提供しています。</p>
  			</div>
  		</div>
  		<div class="row">
  			<div class="col-xs-12">
          <ul>
            <li>道南バスが運行する、室蘭市内とその周辺の路線バス（「室蘭市内線」）の時刻検索</li>
          </ul>
        </div>
  		</div>
  	</div>
  </section>
  <section class="section section-default">
  	<div class="container">
  		<div class="row">
  			<div class="col-xs-12">
  				<h2>検索のコツ</h2>
  			</div>
  		</div>
  		<div class="row">
  			<div class="col-xs-12">
          全て新名称・道南バスがウェブ等で掲載する名称でのみ検索いただけます。(工大前×→工大、など)<br/>
          部分一致で検索いただけるので、見つからない場合はうまく工夫してみてください。(東室蘭→東室蘭駅西口,東室蘭駅東口から選択)<br/>
        </div>
  		</div>
  	</div>
  </section>
{% endblock %}
